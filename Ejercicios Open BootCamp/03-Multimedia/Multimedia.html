<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia HTML5</title>
  </head>
  <body>
    <div>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <img
        src="Imágenes/ajedrez.jpg"
        width="300"
        height="300"
        alt="Imagen: Ajedrez"
        title="Ajedrez"
      />
    </div>
    <div>
      <h1>Aprendiendo a utilizar videos</h1>
      <video width="300" height="300" controls autoplay muted loop>
        <source src="Video/Intro.mp4" type="video/mp4" />
      </video>
    </div>
    <div>
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio controls autoplay loop>
        <source src="Audio/yeshua.mp3" type="audio/mp3" />
      </audio>
    </div>
  </body>
</html>
